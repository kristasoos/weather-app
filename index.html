<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-search">
            <input type="text" placeholder="Enter city name" id="search-city" autocomplete="off" />
            <input id="search" type="submit" value="Search"  />
            <input id="button-current" type="button" value="📍"
          </form>
          <div class="row">
             <div class="col-2">
                <img src="" alt="icon"  id="weather-icon">
            </div>
            <div class="col-6">
              <br />
              <h1 class="city" id="current-city"></h1>
              <h4 id="date-time">Thursday 11.00 
              </h4>
              <h4 class="weatherCondition">
                <span id="weatherDescription"> </span>
                </h4>
            </div>
           
            <div class="col-4">
              <br />
              <h1>
                <span class="temperature" id="temperature">
                  
                </span>
                <span class="units"> 
                  <a href="#" id="celsius-link" class="active">°C</a>  | <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h1>
              <h4 class="humidity">Humidity <span id="humidity"> </span>%</h4>
              <h4 class="wind">
                Wind
                <span id="windSpeed"> </span> km/h
              </h4>
            </div>
            <div class="card-group" id="forecast">
              
        </div>
      </div>
    </div>
   
    <p class="github">
        Check it out in GitHub
        <a href="https://github.com/kristasoos/weather-app" target="_blank">
          <span class="website">HERE</span>
        </a>
    </p>
    <script src="src/index.js">
    </script>
  </body>
</html>
